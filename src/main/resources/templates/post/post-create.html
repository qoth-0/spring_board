<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .page-header {
            padding: 20px;
            border-radius: 10px;
        }
        .edit-btn {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="header :: headerFragment"></div> <!-- header는 templates아래 header.html -->
    <div class="container">
        <div class="page-header">
            <h1>글쓰기</h1>
        </div>
        <form action="/post/create" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input class="form-control" type="text" name="title" id="title"><br>
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea class="form-control" name="contents" id="contents" style="width: 1100px; height: 300px;"></textarea><br>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input class="form-control" type="text" name="email" id="email"><br>
            </div>
            <div class="form-group">
                <label>예약글 설정</label>
                <input type="radio" name="appointment"  value="Y">YES
                <input type="radio" name="appointment"  value="N" checked>NO
                <label>예약시간</label>
                <input type="datetime-local" name="appointmentTime">
            </div>
            <div th:if="${errorMessage != null}">
                <input type="hidden" id="error" th:value="${errorMessage}">
            </div>
            <button type="submit" class="btn btn-primary edit-btn">등록하기</button>
        </form>
    </div>
    <script>
        let errorMessage = document.getElementById("error").value;
        if(errorMessage) {
            alert(errorMessage);
        }
    </script>
</body>
</html>
