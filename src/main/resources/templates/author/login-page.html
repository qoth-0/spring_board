<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .page-header {
            padding: 20px;
            border-radius: 10px;
        }
        .edit-btn {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>로그인</h1>
    </div>
    <form action="/doLogin" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input class="form-control" type="email" name="email" id="email"><br>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" type="password" name="pw" id="password"><br>
        </div>
        <button type="submit" class="btn btn-primary edit-btn">로그인</button>
    </form>
</div>
</body>
</html>
