<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .page-header {
            padding: 20px;
            border-radius: 10px;
        }
        .edit-btn {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="header :: headerFragment"></div> <!-- header는 templates아래 header.html -->
    <div class="container">
        <div class="page-header">
            <h1>회원가입</h1>
        </div>
        <form action="/author/create" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control" type="text" name="name" id="name"><br>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input class="form-control" type="email" name="email" id="email"><br>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input class="form-control" type="password" name="password" id="password"><br>
            </div>
            <div class="form-group">
                <label>사용자</label>
                <select class="form-control" name="role">
                    <option value="">==선택하세요==</option>
                    <option value="admin">관리자</option>
                    <option value="user">일반사용자</option>
                </select>
                <div th:if="${errorMessage != null}"> <!-- 값이 있는 경우에만 -->
                    <input type="hidden" id="error" th:value="${errorMessage}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary edit-btn">가입완료</button>
        </form>
    </div>
    <script>
        let errorMessage = document.getElementById("error").value;
        if(errorMessage) {
            alert(errorMessage);
        }
    </script>
</body>
</html>
