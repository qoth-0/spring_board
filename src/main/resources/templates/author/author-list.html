<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .page-header {
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 60%;
            margin-top: 30px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .edit-btn {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>회원 목록</h1></div>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>이름</th>
                <th>이메일</th>
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "author : ${authorList}"> <!--Controller의 addAttribute의 변수명-->
                <td th:text="${author.id}"></td>
                <td th:text="${author.name}"></td>
                <td th:text="${author.email}"></td>
                <td><a th:href="@{/author/detail/{id}(id=${author.id})}">상세보기</a></td> <!-- @는 th의 링크 url표현식 -->
            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
